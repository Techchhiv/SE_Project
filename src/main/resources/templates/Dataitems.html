<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body class="font-[Poppins] flex h-screen items-center justify-center">
    <div class="card flex-shrink-0">
        <h2 class="card-title py-3"><center class="text-[28px] font-semibold mt-10" th:text="${title}"></center></h2>
        <div class="card-body">
            <form th:if="${title} == 'Edit Data'" enctype="multipart/form-data" action="./UpdateData/update" method="post">
                <div class="row">
                    <input type="text" name="ids" th:value="${p.id}" hidden>
                    <div class="col mb-3">
                        <label for="itemname" class="form-label">Item Name</label>
                        <input th:value="${p.name}" type="text" class="form-control" id="itemname" name="name" required>
                    </div>
                    <div class="col mb-3 ">
                        <label for="bestsellerflag" class="form-label">Best Selling Product</label>
                        <select class="form-select" name="bestsellerflag" id="bestsellerflag">
                            <option value="0" th:selected="!${p.bestsellerflag}">False</option>
                            <option value="1" th:selected="${p.bestsellerflag}">True</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="itemdescription" class="form-label">Description</label>
                    <input th:value="${p.description}" type="text" class="form-control" id="itemdescription" name="description" required>
                </div>

                <div class="row">
                    <div class="col mb-3">
                        <label for="itemprice" class="form-label">Price</label>
                        <input th:value="${p.price}" type="text" class="form-control" id="itemprice" name="price" required>
                    </div>
                    <div class="mb-3 col">
                        <label for="itemcategory" class="form-label">Category</label>
                        <input th:value="${p.category}" type="text" class="form-control" id="itemcategory" name="category" required>
                    </div>
                </div>

                <div class="mb-3">
                    <input type="text" hidden th:value="${p.image}" name="image" >
                    <label for="image">Image</label>
                    <input type="file" class="mt-3 form-control" id="image" name="img">
                </div>

                <div class="d-flex mt-5 flex-row justify-content-between">
                    <a th:href="@{/Admin}" class="btn btn-secondary px-3 py-1">Back</a>
    
                    <button type="submit" class="hover:bg-stone-600 transition hover:text-white rounded-md px-3 py-1">Update</button>
                </div>
            </form>
            <form th:if="${title} == 'Insert Data'" enctype="multipart/form-data" action="./InsertData/insert" method="post">
                <div class="row">
                    <div class="col mb-3">
                        <label for="itemname" class="form-label">Item Name</label>
                        <input type="text" class="form-control" id="itemname" name="name" required>
                    </div>
                    <div class="col mb-3 ">
                        <label for="bestsellerflag" class="form-label">Best Selling Product</label>
                        <select class="form-select" name="bestsellerflag" id="bestsellerflag">
                            <option value="0" selected>False</option>
                            <option value="1">True</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="itemdescription" class="form-label">Description</label>
                    <input type="text" class="form-control" id="itemdescription" name="description" required>
                </div>

                <div class="row">
                    <div class="col mb-3">
                        <label for="itemprice" class="form-label">Price</label>
                        <input type="text" class="form-control" id="itemprice" name="price" required>
                    </div>
                    <div class="mb-3 col">
                        <label for="itemcategory" class="form-label">Category</label>
                        <input type="text" class="form-control" id="itemcategory" name="category" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="image">Image</label>
                    <input type="file" class="mt-3 form-control" id="image" name="img">
                </div>

                <div class="d-flex mt-5 flex-row justify-content-between">
                    <a th:href="@{/Admin}" class="btn btn-secondary px-3 py-1">Back</a>
    
                    <button type="submit" class="hover:bg-stone-600 transition hover:text-white rounded-md px-3 py-1">Insert</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
